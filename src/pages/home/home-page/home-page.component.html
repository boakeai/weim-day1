<button (click)="onAscSortClick()">Asc</button>
<button class="btn-margin" (click)="onDescSortClick()">Desc</button>
<button class="btn-margin" (click)="onRandomSortClick()">Random</button>
<table cellpadding="0" cellspacing="0" border="1"><tbody>
    <tr>
        <th width="15%">name</th>
        <th width="25%">tel</th>
        <th width="35%">addr</th>
        <th width="25%">date</th>
    </tr>
    <tr *ngFor="let good of goodList">
        <td width="15%">{{good.name}}</td>
        <td width="25%">{{good.tel}}</td>
        <td width="35%">{{good.addr}}</td>
        <td width="25%">{{good.date}}</td>
    </tr>
</tbody></table>
